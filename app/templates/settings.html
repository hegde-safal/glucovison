{% extends "base.html" %}

{% block content %}
<header class="page-header">
    <h1 class="page-title">Settings</h1>
    <p class="page-subtitle">Customize your experience.</p>
</header>

<div class="card" style="max-width: 600px;">
    <form id="settings-form">
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Display Name</label>
            <input type="text" name="name" value="{{ settings.name }}"
                style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: var(--radius);">
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Daily Sugar Limit (g)</label>
            <input type="number" name="sugar_limit" value="{{ settings.sugar_limit }}" step="0.5"
                style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: var(--radius);">
            <small style="color: var(--text-muted);">Recommended: 25g (WHO Guidelines)</small>
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label style="display: flex; align-items: center; gap: 0.75rem; cursor: pointer;">
                <input type="checkbox" name="weekly" {% if settings.weekly_alert_enabled %}checked{% endif %}>
                <span>Enable Weekly Summary Alerts</span>
            </label>
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label style="display: flex; align-items: center; gap: 0.75rem; cursor: pointer;">
                <input type="checkbox" name="monthly" {% if settings.monthly_alert_enabled %}checked{% endif %}>
                <span>Enable Monthly Report Alerts</span>
            </label>
        </div>

        <button type="submit" class="btn-primary">Save Settings</button>
    </form>
</div>
{% endblock %}
